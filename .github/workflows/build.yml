name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_suffix: ""
            cgo_enabled: 1
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_suffix: ".exe"
            cgo_enabled: 1
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_suffix: ""
            cgo_enabled: 1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev xorg-dev libxtst-dev libpng++-dev
        sudo apt-get install -y xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev
        sudo apt-get install -y libxkbcommon-x11-dev libxkbcommon-dev
        sudo apt-get install -y xsel xclip

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
      if: hashFiles('**/go.sum') != ''

    - name: Verify and download dependencies
      run: |
        go mod verify || true
        go mod tidy
        go mod download
        go mod verify

    - name: Build (Windows)
      if: matrix.goos == 'windows'
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: ${{ matrix.cgo_enabled }}
      run: go build -ldflags="-s -w -H=windowsgui" -v -o afk-fortnite-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.binary_suffix }} .

    - name: Build (Linux/macOS)
      if: matrix.goos != 'windows'
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: ${{ matrix.cgo_enabled }}
      run: go build -v -o afk-fortnite-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.binary_suffix }} .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: afk-fortnite-${{ matrix.goos }}-${{ matrix.goarch }}
        path: afk-fortnite-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.binary_suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          afk-fortnite-linux-amd64
          afk-fortnite-windows-amd64.exe
          afk-fortnite-darwin-amd64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}